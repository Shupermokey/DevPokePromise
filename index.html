<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gen 1 Pokedex</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Gen 1 Pokedex</h1>
      <div class="search-container">
        <input type="text" placeholder="Search by name" id="search-input" />
        <button id="search-button">Search</button>
      </div>
      <div class="searchType-container">
        <input type="text" placeholder="Search by Type" id="searchType-input" />
        <button id="searchType-button">Search Type</button>
      </div>
      <ul id="pokedex"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
